{% extends 'navbar.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <a href="{{url_for('inventory_bp.ideas_create')}}" class="btn btn-default">Create Ideas</a>
    </div>
    <br>
    <div class="row">
        <div class="panel panel-default">
            <table class="table">
                <tr>
                    <th>
                        Idea Id
                    </th>
                    <th>
                        Idea Name
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>

                {% for idea in ideas %}
                <tr>
                    <td>
                        <a href="{{url_for('inventory_bp.category_edit', category_id=idea.id)}}">{{idea.id}}</a>
                    </td>
                    <td>
                        {{idea.name}}
                    </td>
                    <td>
                        <a href="{{url_for('inventory_bp.category_edit', category_id=idea.id)}}">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true" data-toggle="modal"
                              data-target="#myModal-{{idea.id}}"></span>

                        <div class="modal fade" id="myModal-{{idea.id}}" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close"><span
                                                aria-hidden="true">&times;</span></button>
                                    </div>
                                    <div class="modal-body">
                                        Do you want to delete the idea?
                                    </div>
                                    <div class="modal-footer">
                                        <form action="/ideas/{{idea.id}}/delete" method="post">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Confirm</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock %}
